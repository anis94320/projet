<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Take or Dodge</title>

<link rel="stylesheet" href="general.css">
<script src="cookies.js"></script>
</head>
<body>

<form  action="/takeDammage" method="get" id="form">
        <label for="nbDammage">Dégats :</label>
        <input type="number" id="nbDammage" name="dammage">

<a id="testButton" onClick="draw()" class="button" onkeypress= "if(event.keyCode==13){draw()}">Esquive ?</a>

<div id="takeOrDodge">
<br>
</div>
    <div>
   <button id="submitButton" type="submit" style="display:none disabled"  >Souffrir</button>
    </div>
</form>

<p id="test"> </p>
<a href="showCharacter.html" id="lien"> </a>

<script> 
function draw(){
	
	if (document.getElementById("nbDammage").value == "") {
		console.log("le champ est vide");
	} else {
		if (findValueCookie("dodge") > Math.random() ) {
			
			console.log("Esquivé : " + findValueCookie("dodge"));
			document.getElementById("test").innerHTML = "Esquivé" ;
			document.getElementById("submitButton").style.visibility = 'hidden';
			document.getElementById("submitButton").disabled = true;
			document.getElementById("lien").innerHTML = "showCharacter.html" ;
			
		} else {
			
		console.log("Touché");
		document.getElementById("test").innerHTML = "Touché" ;
		document.getElementById("submitButton").style.visibility = 'visible';
		document.getElementById("submitButton").disabled = false;
		
		}
		document.getElementById("testButton").innerHTML ="tricher"
	}
	
}
</script>


</body>
</html>
